# Default values for application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/dungxtd/heap-paper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {} # fsGroup: 1001

securityContext: {}
  # runAsUser: 1001
  # runAsGroup: 1001
  # runAsNonRoot: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: localhost
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Container configuration
container:
  # -- Container port configuration
  port:
    number: 80
  # -- Health check configuration
  healthCheck:
    enabled: true
    livenessProbe:
      path: /
      port: http
    readinessProbe:
      path: /
      port: http
  # Application secrets configuration
secrets:
  # -- Enable creation of Secret
  enabled: false
  # -- Annotations to add to the secrets
  annotations: {}
  # -- Key-value pairs to add as secret data
  data: {}
    # username: dXNlcm5hbWU=  # base64 encoded value
    # password: cGFzc3dvcmQ=  # base64 encoded value

# Application configmap configuration
configMap:
  # -- Enable creation of ConfigMap
  enabled: false
  # -- Annotations to add to the configmap
  annotations: {}
  # -- Key-value pairs to add as configmap data
  data: {}
    # config.json: |
    #   {
    #     "key": "value"
    #   }
    # settings.conf: |
    #   parameter=value
